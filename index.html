<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sela’s Creations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sela’s Creations – Screenwriting & Coding in Australia.">
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #f4f4f4;
      --accent: #c5a47e;
      --muted: #888;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #151820, var(--bg));
      color: var(--fg);
      font-family: var(--font);
    }
    main {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      border: 1px solid rgba(197,164,126,0.35);
      background: rgba(8, 9, 12, 0.9);
      backdrop-filter: blur(12px);
    }
    h1 {
      margin: 0 0 0.4rem;
      font-size: clamp(2.1rem, 4vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .tagline {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.8rem;
    }
    .location {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 1.8rem;
    }
    footer {
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
<main>
  <h1>Sela’s Creations</h1>
  <div class="tagline">Screenwriting &nbsp; | &nbsp; Coding</div>

  <div class="location">Australia</div>
  <footer>© 2025 Sela’s Creations. All rights reserved.</footer>
</main>
</body>
</html>
